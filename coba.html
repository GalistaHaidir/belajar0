<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Halaman Masuk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="mx-auto rounded text-white"
            style="background-color: rgba(0, 0, 0, 0.5); height: 370px; width: 390px;">
            <h3 class="px-3 pt-3">Sign In</h3>
            <hr>

            <form class="px-3 py-1">
                <div class="input-group mb-3">
                    <span class="input-group-text bg-warning border border-warning" style="width: 50px;">
                        <i class="bi bi-person-fill">a</i><!--icons-->
                    </span>
                    <input type="text" class="form-control" placeholder="Username" name="username">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text bg-warning border border-warning" style="width: 50px;">
                        <i class=""></i> <!--icons-->
                    </span>
                    <input type="password" class="form-control" placeholder="Password" name="password">
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-warning" style="width: 100px;">Login</button>
                </div>
            </form>
            <hr>

            <div class="text-center">
                Don't have an account? <a href="#" class="text-decoration-none">Register</a><br>
                <a href="#" class="text-decoration-none">Forgot your password?</a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
